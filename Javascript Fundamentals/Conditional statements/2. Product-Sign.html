<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Compare Numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <label for="input">First number:</label>
    <input type="text" id="firstNumber" />
    <label for="input">Second number:</label>
    <input type="text" id="secondNumber" />
    <label for="input">Third number:</label>
    <input type="text" id="thirdNumber" />
    <a href="#" onclick="onCalculateBtnClick()">Calculate</a>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function calculateSign(number) {
            if (number >= 0) {
                return "+";
            }
            return "-";
        }
        function onCalculateBtnClick() {
            var number1 = jsConsole.readInteger("#firstNumber");
            var number2 = jsConsole.readInteger("#secondNumber");
            var number3 = jsConsole.readInteger("#thirdNumber");

            var signNumber1 = calculateSign(number1);
            var signNumber2 = calculateSign(number2);
            var signNumber3 = calculateSign(number3);
            var numbers = [signNumber1, signNumber2, signNumber3];
            for (var i = 0, counter = 0; i < numbers.length; i++) {
                if (numbers[i] == "-") {
                    counter++;
                }
            }
            jsConsole.write("Product Sign is: ")
            if (counter == 0) {
                jsConsole.writeLine("+");
            }
            else if (counter == 1) {
                jsConsole.writeLine("-");
            }
            else if (counter == 2) {
                jsConsole.writeLine("+");
            }
            else {
                jsConsole.writeLine("-");
            }
        }
	</script>
</body>
</html>
