<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sort Numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <label for="input">First number:</label>
    <input type="text" id="firstNumber" />
    <label for="input">Second number:</label>
    <input type="text" id="secondNumber" />
    <label for="input">Third number:</label>
    <input type="text" id="thirdNumber" />
    <a href="#" onclick="onCalculateBtnClick()">Calculate</a>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onCalculateBtnClick() {
            var number1 = jsConsole.readInteger("#firstNumber");
            var number2 = jsConsole.readInteger("#secondNumber");
            var number3 = jsConsole.readInteger("#thirdNumber");
            var isSorted = (number1 <= number2) && (number2 <= number3) && (number1 <= number3);
            var temp;

            if (!isSorted) {
                if (number1 > number2) {
                    temp = number2;
                    number2 = number1;
                    number1 = temp;
                    if (number2 > number3) {
                        temp = number3;
                        number3 = number2;
                        number2 = temp;
                        if (number1 > number2) {
                            temp = number2;
                            number2 = number1;
                            number1 = temp;
                        }
                    }
                }
                else {
                    temp = number3;
                    number3 = number2;
                    number2 = temp;
                    if (number1 > number2) {
                        temp = number2;
                        number2 = number1;
                        number1 = temp;
                    }
                }
            }
            

            jsConsole.writeLine(number1 + " " + number2 + " " + number3)
        }
    </script>
</body>
</html>
