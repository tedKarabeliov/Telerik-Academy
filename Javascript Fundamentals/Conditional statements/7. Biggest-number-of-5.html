<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Biggest Number</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <label for="input">First number:</label>
    <input type="text" id="firstNumber" />
    <label for="input">Second number:</label>
    <input type="text" id="secondNumber" />
    <label for="input">Third number:</label>
    <input type="text" id="thirdNumber" />
    <label for="input">Fourth number:</label>
    <input type="text" id="fourthNumber" />
    <label for="input">Fifth number:</label>
    <input type="text" id="fifthNumber" />
    <a href="#" onclick="onCalculateBtnClick()">Calculate</a>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>

        function onCalculateBtnClick() {
            var number1 = jsConsole.readInteger("#firstNumber");
            var number2 = jsConsole.readInteger("#secondNumber");
            var number3 = jsConsole.readInteger("#thirdNumber");
            var number4 = jsConsole.readInteger("#fourthNumber");
            var number5 = jsConsole.readInteger("#fifthNumber");
			
            var arr = [number1, number2, number3, number4, number5];
            var max = number1;
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }

            jsConsole.writeLine("Biggest number: " + max);

        }
    </script>
</body>
</html>
