<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        var str = '<p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';

        var startIndex = str.indexOf('<a href=\"');
        while (startIndex != -1) {

            str = str.replace('<a href=\"', '[URL=');
            startIndex += 5;
            var quoteIndex = str.indexOf('\"', startIndex)
            str = str.slice(0, quoteIndex) + ']' + str.slice(quoteIndex + 2, str.length);
            startIndex = str.indexOf('<a href=\"');
        }
        str = str.replace(new RegExp('</a>', 'g'), '[/URL]')
        console.log(str);
    </script>
</head>
<body>
    Write a JavaScript function that replaces in a HTML document given as string all the tags 'a href..' with corresponding tags [URL=…]…/URL]. 
</body>
</html>
