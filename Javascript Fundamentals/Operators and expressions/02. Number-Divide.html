<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS Console - Example</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
	<label for="input">Number:</label>
    <input type="text" id="input" />
    <a href="#" onclick="onDivisible35ButtonClick()">Calculate</a>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function onDivisible35ButtonClick() {
            var number = jsConsole.readInteger("#input");
            if (number % 35 == 0) {
                jsConsole.writeLine("number is divisible");
            }
            else {
                jsConsole.writeLine("number is not divisible");
            }
		}
    </script>
</body>
</html>
