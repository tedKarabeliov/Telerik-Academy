<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS Console - Example</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <label for="input-width">Width:</label>
        <input type="text" id="input-width" />
    </div>
    <div>
        <label for="input-height">Height:</label>
        <input type="text" id="input-height" />
    </div>
    <div>
        <a href="#" onclick="onCalculateRectangleAreaButtonClick()">Calculate</a>
    </div>
    

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function onCalculateRectangleAreaButtonClick() {
            var width = jsConsole.readInteger("#input-width");
            var height = jsConsole.readInteger("#input-height");
            jsConsole.writeLine(width * height);
		}
    </script>
</body>
</html>
