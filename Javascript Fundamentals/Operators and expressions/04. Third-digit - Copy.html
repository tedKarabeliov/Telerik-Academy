<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS Console - Example</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <label for="input">Number:</label>
        <input type="text" id="input" />
    </div>
    <div>
        <a href="#" onclick="onIsThirdDigit7ButtonClick()">Check</a>
    </div>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function onIsThirdDigit7ButtonClick() {
            var number = jsConsole.readInteger("#input");
            number /= 100;
            number = parseInt(number);
            if (number % 10 == 7) {
                jsConsole.writeLine(true);
            }
            else {
                jsConsole.writeLine(false);
            }
        }
    </script>
</body>
</html>
