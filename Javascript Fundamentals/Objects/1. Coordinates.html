<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function createPoint(x, y) {
            return {
                x: x,
                y: y,
            };
        }

        function createLine(point1, point2) {
            return {
                point1: point1,
                point2: point2,
                getLength: function () {
                    return Math.sqrt(Math.pow((point2.x - point1.x), 2) + Math.pow((point2.y - point1.y), 2));
                }
            }
        }

        function createTriangle(line1, line2, line3) {
            if (line1.getLength() < line2.getLength() + line3.getLength() &&
                line2.getLength() < line1.getLength() + line3.getLength() &&
                line3.getLength() < line1.getLength() + line2.getLength()) {
                return {
                    line1: line1,
                    line2: line2,
                    line3: line3
                };
            }
        }

        var point1 = createPoint(5, 6);
        var point2 = createPoint(3, 4);
        var line1 = createLine(point1, point2);
        var lineLength = line1.getLength();

        var line2 = createLine(point3, point4);

        var point5 = createPoint(3, 6);
        var point6 = createPoint(4, 5);
        var line3 = createLine(point5, point6);

        var triangle = createTriangle(line1, line2, line3);
	</script>
