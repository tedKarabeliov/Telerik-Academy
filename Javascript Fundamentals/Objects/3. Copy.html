<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>

        Object.prototype.copy = function () {

            //Primitive
            if (this.constructor != Object &&
                this.constructor != Array) {

                return this.valueOf();
            }

            //Object
            var newObj = this.constructor === Array ? [] : {};
            for (var prop in this) {
                newObj[prop] = this[prop].copy();
            }
            return newObj;
        }

        var obj = {
            age: 5,
            fname: "Pesho",
            lname: "Mishov",
            brother: { fname: "Gosho", lname: "Pacov", grades: [5, 6, 6] },
            jump: function () { console.log("JUMPING"); }
        }
        var obj1 = obj.copy();
        console.log(obj);
        console.log(obj1);

    </script>
</head>
<body>
</body>
</html>
