<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="wrapper">
        <ul id="books-list" data-template="book-item-template"></ul>

        <table border="1" style="border-collapse: collapse">
            <thead>
                <tr><th>#</th><th>Name</th><th>Mark</th></tr>
            </thead>
            <tbody id="students-table" data-template="students-row-template"></tbody>
        </table>

        <script src="lib/jquery-1.11.1.min.js"></script>
        <script src="lib/handlebars.min.js"></script>
        <script id="book-item-template" type="text/x-handlebars-template">
            
            <li class="book-item">
                <a href="{{id}}">
                    <strong>{{title}}</strong>
                </a>
            </li>
            
        </script>
        <script id="students-row-template" type="…">
            <tr class="student-row">
                <td>{{number}}</td>
                <td>{{name}}</td>
                <td>{{mark}}</td>
            </tr>
        </script>
        <script src="scripts/list-view.js"></script>
    </div>
</body>
</html>
