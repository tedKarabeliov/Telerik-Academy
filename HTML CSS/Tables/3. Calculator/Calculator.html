<!doctype>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		table td {
		height: 20px;
		width: 20px;
		background-color: gray;
		border: 1px solid black
		}
		
		input {
		height: 20px;
		width: 20px;
		padding: 0px
		}
	</style>

</head>
<body>
	<form>
		<table border="1" cellspacing="0" cellpadding="0" style="border-color: black; background-color: black">
			<tr>
				<td colspan="4">
				<input type="text" value="0"  style="width: 86; text-align: right"</input>
				</td>
			</tr>
			<br/>
			
			<tr>
				<td>
				<input type="button" value="1"</input>
				</td>
				<td>
				<input type="button" value="2"</input>
				</td>
				<td>
				<input type="button" value="3"</input>
				</td>
				<td>
				<input type="button" value="+"</input>
				</td>
			</tr>
			<br/>
			
			<tr>
				<td>
				<input type="button" value="4"</input>
				</td>
				<td>
				<input type="button" value="5"</input>
				</td>
				<td>
				<input type="button" value="6"</input>
				</td>
				<td>
				<input type="button" value="-"</input>
				</td>
			</tr>
			<br/>
			
			<tr>
				<td>
				<input type="button" value="7"</input>
				</td>
				<td>
				<input type="button" value="8"</input>
				</td>
				<td>
				<input type="button" value="9"</input>
				</td>
				<td>
				<input type="button" value="*"</input>
				</td>
			</tr>
			<br/>
			
			<tr>
				<td colspan="2">
				<input type="button" value="0" style="width: 42px"</input>
				</td>
				<td>
				<input type="button" value="."</input>
				</td>
				<td>
				<input type="button" value="/"</input>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
