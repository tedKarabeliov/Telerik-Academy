<!doctype html>
<html lang="en">
<head>
	<title>Form</title>
	<style type="text/css">
		table {
			font-family:Arial;
			border-color: black;
			border-collapse: collapse;
		}
		
		tfoot {
			text-align: center;
			background-color: #C2FFFF;
		}
		
		th {
			text-align: right;
			padding: 5px;
			width: 100px;
		}
		
		th.state {
			width: 30px;
		}
		
		td {
			width: 60px;
			padding: 5px;
		}
		
		input[type="text"] {
			width: 280px;
		}
		
		input.city {
			width: 170px;
		
		}
		
		input.state {
			width: 60px;
		
		}
		
		#country {
			width: 180px;
		
		}
		
		#countrycode {
			width: 50px;
		
		}
		
		#areacode {
			width: 50px;
		
		}
		
		#phonenumber {
			width: 120px;
		
		}
		
		#month {
			width: 20px;
		
		}
		#day {
			width: 20px;
		
		}
		#year {
			width: 50px;
		
		}
		
		#zip {
			width: 70px;
		
		}
		
	</style>
</head>

<body>
	<form method="post">
		<table border="1">
			<tfoot>
				<td colspan="4">
					<input type="submit" value="Submit"/>
					<input type="reset" value="Clear This Form"/>
				</td>
			</tfoot>
			<tbody>
				<tr>
					<th>
						<label for="lastName">Last Name</label>
					</th>
					<td colspan="3">
						<input type="text" name="lastName" id="lastName" value="Nakov"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="firstName">First Name</label>
					</th>
					<td colspan="3">
						<input type="text" name="firstName" id="firstName" value="Svetlin"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="adress">Adress</label>
					</th>
					<td colspan="3">
						<textarea Name="adress" id="adress" rows="3" cols="30">17 Hristo Botev Str.&#10;floor 3,apt. 12</textarea>
					</td>
				</tr>
				<tr>
					<th>
						<label for="city">City</label>
					</th>
					<td>
						<input type="text" name="city" id="city" class="city" value="Kaspichan"/>
					</td>
					<th class="state">
						<label for="state" >State</label>
					</th>
					<td>
						<input type="text" name="state" id="state" class="state" required/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="zip" >Zip/Postal Code</label>
					</th>
					<td colspan="3">
						<input type="text" name="zip" id="zip" value="9325"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="country">Country</label>
					</th>
					<td colspan="3">
						<select name="country" id="country">
							<option value="BG" selected="selected">Bulgaria</option>
							<option value="SE">Serbia</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>
						<label for="countrycode">Phone (country code, area code, number)</label>
					</th>
					<td colspan="3">
						(+
						<input type="text" name="countrycode" id="countrycode" class="countrycode" value="359"/>
						)
						<input type="text" name="areacode" id="areacode" class="areacode" value="88"/>
						-
						<input type="text" name="phonenumber" id="phonenumber" class="phonenumber" value="8334343"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="email">Email</label>
					</th>
					<td colspan="3">
						<input type="text" name="email" id="email" value="nakov@kaspichan.org"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="Month">Birth date</label>
					</th>
					<td colspan="3">
						<label for="month">Month</label>
						<input type="text" name="month" id="month" value="06"/>
						<label for="day">Day</label>
						<input type="text" name="day" id="day" value="14"/>
						<label for="year">Year(4 digit)</label>
						<input type="text" name="year" id="year" value="1980"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="gender">Gender</label>
					</th>
					<td colspan="3">
						<select name="gender" id="gender">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>
						<label for="spring">Starting Date</label>
					</th>
					<td colspan="3">
						<input type="radio" name="startdate" id="spring" checked/>
						<label for="spring">Spring 2014</label>
						<input type="radio" name="startdate" id="summer"/>
						<label for="summer">Summer 2014</label>
					</td>
				</tr>
				<tr>
					<th>
						<label for="comments">Comments/Questions</label>
					</th>
					<td colspan="3">
						<textarea rows="5" cols="30">Please send me mor information&#10about the lodging</textarea>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
