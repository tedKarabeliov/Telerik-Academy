<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <label for="input">Array</label>
    <input type="text" value="2, 1, 1, 2, 3, 3, 2, 2, 2, 1" id="input" style="width: 150px" />
    <a href="#" onclick="onCalculateBtnClick()">Calculate</a>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("Push elements with comma and interval")
        function onCalculateBtnClick() {

            function findMax(arr) {
                var max = Number.MIN_VALUE;
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] > max) {
                        max = arr[i];
                    }
                }
                return max;
            }

            var arr1 = document.getElementById('input').value.split(', ');
            var arr2 = new Array(arr1.length);
            arr2[0] = 1;

            for (var i = 1; i < arr1.length; i++) {

                if (arr1[i] == arr1[i - 1]) {
                    arr2[i] = arr2[i - 1] + 1;
                }

                else {
                    arr2[i] = 1;
                }
            }
                var max = findMax(arr2);
                var index = arr2.indexOf(max);
                var resultNumber = arr1[index];

                var print = [];
                for (var i = 0; i < max; i++) {
                    print.push(resultNumber);
                }
                jsConsole.writeLine('==> ' + print);
            }
        
    </script>
</body>
</html>
