<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function findExtremums(object) {
            var arr = [];

            for (var prop in object) {
                arr.push(prop);
            }
            
            var max = arr[0];
            var min = arr[0];

            for (var i = 1; i < arr.length; i++) {

                if (arr[i] > max) {
                    max = arr[i];
                }

                if (arr[i] < min) {
                    min = arr[i];
                }
            }

            return [max, min];
        }

        var resultDocument = findExtremums(document);
        var resultWindow = findExtremums(window);
        var resultNavigator = findExtremums(navigator);

        jsConsole.writeLine("Biggest property of document = " + resultDocument[0]);
        jsConsole.writeLine("Smallest property of document = " + resultDocument[1]);
        jsConsole.writeLine("Biggest property of window = " + resultWindow[0]);
        jsConsole.writeLine("Smallest property of window = " + resultWindow[1]);
        jsConsole.writeLine("Biggest property of navigator = " + resultNavigator[0]);
        jsConsole.writeLine("Smallest property of navigator = " + resultNavigator[1]);
    </script>
</body>
</html>
