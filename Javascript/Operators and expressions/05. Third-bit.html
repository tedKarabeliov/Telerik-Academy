<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS Console - Example</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <label for="input">Number:</label>
        <input type="text" id="input" />
    </div>
    <div>
        <a href="#" onclick="onFindThirdBitButtonClick()">Check</a>
    </div>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function onFindThirdBitButtonClick() {
            var number = jsConsole.readInteger("#input");
            var mask = 4;
            number &= mask;
            if (number == mask) {
                jsConsole.writeLine(1);
            }
            else {
                jsConsole.writeLine(0);
            }
        }
    </script>
</body>
</html>
