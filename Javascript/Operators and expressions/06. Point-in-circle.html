<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS Console - Example</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <label for="x-coord">X-coord:</label>
        <input type="text" id="x-coord" />
    </div>
    <div>
        <label for="y-coord">Y-coord:</label>
        <input type="text" id="y-coord" />
    </div>
    <div>
        <a href="#" onclick="onIsPointInCircleButtonClick()">Check</a>
    </div>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function onIsPointInCircleButtonClick() {
            var BASE_CIRCLE_RADIUS = 5;
            var XCoord = jsConsole.readInteger("#x-coord");
            var YCoord = jsConsole.readInteger("#y-coord");

            jsConsole.writeLine(Math.pow(XCoord, 2) + Math.pow(YCoord, 2) <= Math.pow(BASE_CIRCLE_RADIUS, 2));
        }
    </script>
</body>
</html>
