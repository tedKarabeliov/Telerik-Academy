<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Compare Numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <label for="input">First number:</label>
    <input type="text" id="firstNumber" />
    <label for="input">Second number:</label>
    <input type="text" id="secondNumber" />
    <a href="#" onclick="onExchangeValuesBtnClick()">Calculate</a>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onExchangeValuesBtnClick() {
            var number1 = jsConsole.readInteger("#firstNumber");
            var number2 = jsConsole.readInteger("#secondNumber");
            if (number1 > number2) {
                var temp = number2;
                number2 = number1;
                number1 = temp;
                jsConsole.write("Switched --> ");
            }
            jsConsole.write(number1 + ", ");
            jsConsole.writeLine(number2);
        }
    </script>
</body>
</html>
