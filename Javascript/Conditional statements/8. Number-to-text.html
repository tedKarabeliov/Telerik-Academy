<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sort Numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <label for="input">Number:</label>
    <input type="text" id="number" />
    <a href="#" onclick="onCalculateBtnClick()">Calculate</a>

    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>

        function extractDigitCount(number) {
            if (!isNaN(number)) {
                for (var count = 0; number != 0; count++) {
                    number = parseInt((number / 10));
                }
                if (count != 0) {
                    return count;
                }
                else {
                    return 1;
                }
            }
            else {
                return 0;
            }
        }

        function print1Digit(number, output) {

            switch (number) {
                case 0:
                    if (!output) {
                        return "zero";
                    }
                    return output;
                    
                case 1: return output + " one";
                case 2: return output + " two";
                case 3: return output + " three";
                case 4: return output + " four";
                case 5: return output + " five";
                case 6: return output + " six";
                case 7: return output + " seven";
                case 8: return output + " eight";
                case 9: return output + " nine";
                default: break;
            }
        }

        function print2Digit(number, output) {
            if (number < 10) {
                return print1Digit(number, output + " and")
            }

            if (number >= 10 && number <= 19) {
                if (output) {
                    output += " and ";
                }
                switch (number) {
                    case 10: return output + "ten";
                    case 11: return output + "eleven";
                    case 12: return output + "twelve";
                    case 13: return output + "thirteen";
                    case 14: return output + "fourteen";
                    case 15: return output + "fifteen";
                    case 16: return output + "sixteen";
                    case 17: return output + "seventeen";
                    case 18: return output + "eighteen";
                    case 19: return output + "nineteen";
                    default: break;
                }
            }
            else {
                var firstDigit = number % 10;
                var secondDigit = parseInt(number / 10);
                switch (secondDigit) {
                    case 2: return print1Digit(firstDigit, output + " twenty");
                    case 3: return print1Digit(firstDigit, output + " thirty");
                    case 4: return print1Digit(firstDigit, output + " forty");
                    case 5: return print1Digit(firstDigit, output + " fifty");
                    case 6: return print1Digit(firstDigit, output + " sixty");
                    case 7: return print1Digit(firstDigit, output + " seventy");
                    case 8: return print1Digit(firstDigit, output + " eighty");
                    case 9: return print1Digit(firstDigit, output + " ninety");
                    default: break;
                }
            }
        }

        function print3Digit(number, output) {
            switch (number) {
                case 100: return "one hundred";
                case 200: return "two hundred";
                case 300: return "three hundred";
                case 400: return "four hundred";
                case 500: return "five hundred";
                case 600: return "six hundred";
                case 700: return "seven hundred";
                case 800: return "eight hundred";
                case 900: return "nine hundred";
                default: break;
            }

            var thirdDigit = parseInt(number / 100);
            var twoDigit = parseInt(number.toString().substring(1, 3));
            switch (thirdDigit) {
                case 1: return print2Digit(twoDigit, "one hundred");
                case 2: return print2Digit(twoDigit, "two hundred");
                case 3: return print2Digit(twoDigit, "three hundred");
                case 4: return print2Digit(twoDigit, "four hundred");
                case 5: return print2Digit(twoDigit, "five hundred");
                case 6: return print2Digit(twoDigit, "six hundred");
                case 7: return print2Digit(twoDigit, "seven hundred");
                case 8: return print2Digit(twoDigit, "eight hundred");
                case 9: return print2Digit(twoDigit, "nine hundred");
                default: break;
            }
        }

        function onCalculateBtnClick() {
            var number = jsConsole.readInteger("#number");
            var digitCount = extractDigitCount(number);
            var output = "";
            switch (digitCount) {
                case 1: output = print1Digit(number, output); break;
                case 2: output = print2Digit(number, output); break;
                case 3: output = print3Digit(number, output); break;
                default: jsConsole.writeLine("Number must be 3 digits max"); break;
            }

            if (output[0] == " ") {
                output = output.trim();
            }
            var temp = output.substring(1, output.length);
            var upperCase = output.charAt(0).toUpperCase();
            output = upperCase + temp;
            jsConsole.writeLine(output);
        }
    </script>
</body>
</html>
